<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Puppeteer Test</title>
  <style>
    #mapColumns {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: #eee;
    }
    .map {
      width: 48%;
      height: 200px;
      background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Compare Maps</h1>
  <div id="mapColumns">
    <div class="map">Map 2030</div>
    <div class="map">Map 2050</div>
  </div>
</body>
</html>
